<div class="events-page app-page">

  <!-- page title -->
  <mat-toolbar>
    <mat-toolbar-row>
        <h1 class='page-title'>Events</h1>
        <span class="toolbar-spacer"></span>
        <mat-form-field appearance="outline" class="top_search">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applySearch($event)" placeholder="Search">
        </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- events -->
  <div class="events-wrapper">

    <div class="table-container mat-elevation-z3" >
      
      <mat-table class="events-table" matSort [dataSource]="tableData" (matSortChange)="onSortData($event)" [style.display]="isLoading ? 'none' : 'block'">

        <!-- website -->
        <ng-container matColumnDef="websiteName">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Website </mat-header-cell>
          <mat-cell *matCellDef="let element">{{ getWebsiteName(element.websiteId) }}</mat-cell>
        </ng-container>

        <!-- title -->
        <ng-container matColumnDef="title">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Title </mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
        </ng-container>

        <!-- date -->
        <ng-container matColumnDef="eventDate">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
        </ng-container>

        <!-- location -->
        <ng-container matColumnDef="eventLocation">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Location </mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.location }}</mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      </mat-table>

      <mat-paginator [pageSize]="50" [pageSizeOptions]="[50, 100, 150, 200]" showFirstLastButtons> </mat-paginator>

    </div>

    <div class="matspinner" *ngIf="isLoading">
      <mat-spinner strokeWidth="5"></mat-spinner>
    </div>

  </div>

</div>
